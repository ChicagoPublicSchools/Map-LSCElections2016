<!DOCTYPE html>
<html lang="en">
    <head>

    <title>LSC Candidate 2016 Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,  user-scalable=no">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">

    <!-- <script src="http://maps.google.com/maps/api/js"></script> -->

    <script src="http://www.google.com/jsapi"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/map.js?v=2.7" ></script>
    <script src="scripts/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/analytics_lib.js" ></script>
    <link href="scripts/bootstrap-3.3.4-dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="styles/map.css?v=2.0" media="all" rel="stylesheet" type="text/css" />

    <script type="text/javascript">

	jQuery(document).ready(function () {

		$(document).on("click", "a.link-pdf-facts", function() {
				var $a = jQuery(this);
				var href = $a.attr("href");
				_trackClickEventWithGA("InfoWindow", "Get PDF LSC", href);
				});

			$(document).on("click", "a.link-get-directions", function() {
				var $a = jQuery(this);
				var href = $a.attr("href");
				_trackClickEventWithGA("InfoWindow", "Get Directions to this school LSC", href);
				});

			//initializeMap();

	});
    </script>
   </head>

    <body>
    <div id="page">

   <!-- <h2 id="headingtitle">Repurposing Schools Map</h2>-->
      <div class="content-secondary">
        <div id="search">

          <form class="form-inline">
            <div class="form-group">
              <div id="input-schoolname">
                <select id="ddSchoolName" onChange="changeName(this);" class="form-control pull-left" >
                  <option value="">-- Select a School --</option>
                  <option value="">Loading Schools...</option>
                </select>
              </div>
            </div>
            <div class="input-group">
              <input id="txtSearchAddress" type="text" class="form-control" placeholder="Enter Address"
              onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">
              <span class="input-group-btn">
                <button id="btnSearch" class="btn btn-primary" type="button" onClick="addressSearch();">Go!</button>
              </span>
            </div>
            <div id="resetbtn" style="float:right; width:80px;">
              <input class="btn btn-danger pull-right" type="button" id="btnReset" value="Reset" onClick="resetmap();" />
            </div>
          </form>



          <div class='clear'> </div>
        </div>
        <!--End Search-->
      </div>
      <!--End content-secondary

      <!-- Content-primary -->
      <div class="content-primary">
        <!--Map Panel-->
        <div id="map_canvas"> </div>
        <div class="footer">
          <a href="https://www.google.com/fusiontables/DataSource?docid=1gUg2Hlxyzs5cwWuDEcfe3Rs7qDmPdUmjtrwlDjnn" target="_blank" style="font-size: 13px;">Access the underlying data</a>
          <div id="versionbox" class="blue"> v1.00 </div>
          <div class='clear'> </div>
          <p> <strong>Disclaimer:</strong> Every reasonable effort has been made to assure the accuracy
            of the maps and data provided; nevertheless, some information may not be accurate. All data visualizations
            on maps should be considered approximate. </p>
          <hr />
          <br />
        </div>
        <div class='clear'> </div>
      </div>
      <!--end of content-primary-->

    </div>
    <!--End Page-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBgH1Z_xKIjf1FVwvexUWfW-2FEhUjvF8&callback=initializeMap"
        async defer></script>
</body>
</html>
